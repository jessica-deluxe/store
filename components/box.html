<div class="box">
    <div class="image">
        <img src="./assets/{{!Imagem}}" alt="">
    </div>
    <div class="description">
        <p class="title">{{!Produto}}</p>
        <p class="price">{{!Valor}}</p>
        <div class="cod" value="{{!Codigo}}"></div>
        <div class="size" value="{{!Tamanho}}"></div>
        <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Adicionar ao carrinho</button>
    </div>
</div>
