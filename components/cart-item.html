<div class="item">
    <img src="{{!imagem}}" alt="">
    <div class="description">
        <div class="list-group">
            <label>Título: </label>
            <p class="title">{{!titulo}}</p>
        </div>
        <div class="list-group">
            <label>Preço: </label>
            <p class="price">{{!preco}}</p>
        </div>
        <div class="list-group">
            <label>Quantidade: </label>
            <select class="quantity" name="quantity">{{!options}}</select>
        </div>
        <div class="list-group">
            <label>Tamanho: </label>
            <select class="sizes" name="size">{{!size}}</select>
        </div>
    </div>
    <i ref="{{!ref}}" class="fa fa-times"></i>
</div>
